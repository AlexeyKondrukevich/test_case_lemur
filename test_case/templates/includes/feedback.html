{% load static %}

  <div class="text-center">
    <!-- Кнопка, открывающая модальное окно -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#feedbackFormModal">
      Записаться на сеанс
    </button>
  </div>

  <!-- Форма обратной связи в модальном окне -->
  <div class="modal" id="feedbackFormModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Записаться на сеанс</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <!-- Форма обратной связи -->
          <form id="feedbackForm" action={% static "php/process.php" %} enctype="multipart/form-data" novalidate>
            <div class="form-row">
              <div class="col-sm-6">
                <!-- Имя пользователя -->
                <div class="form-group">
                  <label for="name" class="control-label">Имя</label>
                  <input id="name" type="text" name="name" class="form-control" value="" placeholder="Имя" minlength="2" maxlength="30" required="required">
                  <div class="invalid-feedback"></div>
                </div>
              </div>
              <div class="col-sm-6">
                <!-- Email пользователя -->
                <div class="form-group">
                  <label for="email" class="control-label">Email-адрес</label>
                  <input id="email" type="email" name="email" required="required" class="form-control" value="" placeholder="Email-адрес">
                  <div class="invalid-feedback"></div>
                </div>
              </div>
            </div>
            <!-- Сообщение пользователя -->
            <div class="form-group">
              <label for="message" class="control-label">Сообщение</label>
              <textarea id="message" name="message" class="form-control" rows="3" placeholder="Сообщение"
                maxlength="500" required="required"></textarea>
              <div class="invalid-feedback"></div>
            </div>
            <!-- Капча -->
            <div class="form-group captcha">
              <img class="img-captcha" src={% static "php/captcha.php" %} data-src={% static "php/captcha.php" %} alt="">
              {#<img src = {% static "php/captcha.php" %} />#}
              {#<input type = "text" name = "kapcha" />#}
              <div class="btn btn-light refresh-captcha">Обновить</div>
              <div class="form-group">
                <label for="captcha" class="control-label">Код, показанный на изображении</label>
                <input type="text" name="captcha" maxlength="6" required="required" id="captcha" class="form-control captcha" placeholder="******"
                  autocomplete="off" value="">
                <div class="invalid-feedback"></div>
              </div>
            </div>
            <!-- Пользовательское солашение -->
            <div class="form-group agreement">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" name="agree" class="custom-control-input" id="customCheck">
                <label class="custom-control-label" for="customCheck">Нажимая кнопку, я принимаю условия
                  <a href="#">Пользовательского соглашения</a> и даю своё согласие на обработку моих персональных данных, в соответствии
                  с Федеральным законом от 27.07.2006 года №152-ФЗ «О персональных данных».</label>
              </div>
            </div>
            <!-- Сообщение -->
            <div class="alert alert-danger form-error d-none">
              Исправьте данные и отправьте форму ещё раз.
            </div>
            <!-- Кнопка для отправки формы  disabled="disabled"-->
            <div class="text-right submit">
              <button type="submit" class="btn btn-primary" disabled="disabled">Отправить сообщение</button>
            </div>
          </form>
          <!-- Сообщение об успешной отправки формы -->
          <div class="alert alert-success form-success mb-0 d-none">
            Форма успешно отправлена. Нажмите на
            <a href="#" data-form="#feedbackForm">ссылку</a>, чтобы отправить ещё одно сообщение.
          </div>
        </div>
      </div>
    </div>
  </div>
